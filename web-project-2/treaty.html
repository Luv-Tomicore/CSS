<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treaty</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="external-treaty.css" />

    <style>
      /* Style for the first talk bubble */
      .talk-bubble {
        position: absolute;
        top: 80px;
        left: 220px;
        display: inline-block;
        width: 500;
        height: 1000;
        font-family: cursive;
        color: rgb(238, 149, 47);
        font-size: large;
        background-color: lightyellow;
        padding: 12px;
      }

      /* Style for the second talk bubble */
      .talk {
        position: absolute;
        top: 140px;
        left: 390px;
        display: inline-block;
        width: 500;
        height: 1000;
        font-family: cursive;
        color: rgb(238, 149, 47);
        font-size: large;
        background-color: lightyellow;
        padding: 12px;
      }

      /* Style for the border */
      .border {
        border: 4px solid #895140;
      }

      /* Rounded corners for elements */
      .round {
        border-radius: 50px;
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
      }

      /* Style for the first image */
      .move {
        margin-bottom: 800px;
      }

      /* Style for the second image */
      .movebin {
        margin-bottom: 700px;
        margin-left: -5px;
      }

      /* Navbar positioning */
      .navbar {
        margin-top: -750px;
        margin-left: 330px;
      }

      /* Positioning for an element with id "blue" */
      #blue {
        position: absolute;
        top: 570px;
        left: 400px;
        align-self: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <!-- Header section -->
    <header>
      <!-- First image: Muffin character -->
      <img
        class="move"
        src="images/Muffin.png"
        width="250"
        height="250"
        alt="Image of Muffin, a cartoon character"
        title="Muffin character image" />

      <!-- Second image: Bingo character -->
      <img
        class="movebin"
        src="images/bingo.jpg"
        width="800"
        height="400"
        alt="Image of Bingo, another cartoon character"
        title="Bingo character image" />

      <!-- First speech bubble: Asking a question about treaties -->
      <p class="talk-bubble round border">Do you know what treaties are?</p>

      <!-- Second speech bubble: Answering with uncertainty -->
      <p class="talk round border">mmmmm... not really</p>

      <!-- Navigation bar -->
      <nav>
        <div class="navbar">
          <a href="treaty.html">Home</a>
          <a href="read.html">Read</a>
          <a href="images.html">Images</a>
          <a href="sign.html">Sign Up</a>
        </div>
      </nav>
    </header>

    <!-- Main content area -->
    <main></main>
  </body>
</html>
