<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="external-treaty.css" />

    <style>
      /* Style for the first talk bubble */
      .talk-bubble {
        position: absolute;
        top: 310px;
        left: 400px;
        display: inline-block;
        width: 500;
        height: 1000;
        font-family: cursive;
        color: #333333;
        font-size: large;
        background-color: #fff176;
        padding: 12px;
      }

      /* Style for the second talk bubble */
      .talk {
        position: absolute;
        top: 360px;
        right: 410px;
        display: inline-block;
        width: 500;
        height: 1000;
        font-family: cursive;
        color: #333333;
        font-size: large;
        background-color: #fff176;
        padding: 12px;
      }

      /* Style for the border */
      .border {
        border: 4px solid #ffb84d;
      }

      /* Rounded corners for elements */
      .round {
        border-radius: 50px;
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
      }

      /* Style for the first image */
      .move {
        position: absolute;
        top: 300px;
        left: 200px;
        width: 250px;
        height: 250px;
      }

      /* Style for the second image */
      .movebin {
        position: absolute;
        top: 300px;
        left: 500px;
        width: 800px;
        height: 400px;
      }

      /* Navbar positioning */
      .navbar {
        position: absolute;
        top: 20px;
        left: 100px;
      }

      /* Positioning for an element with id "blue" */
      #blue {
        position: absolute;
        top: 770px;
        left: 400px;
        align-self: center;
        justify-content: center;
      }
      footer {
        margin-top: 850px;
      }
    </style>
  </head>

  <body>
    <!-- Header section with images and speech bubbles -->
    <header>
      <!-- Navigation bar with links -->
      <nav>
        <div class="navbar">
          <a href="index.html">Home</a>
          <a href="read.html">Read</a>
          <a href="images.html">Images</a>
        </div>
      </nav>
    </header>
    <main>
      <!-- First image: Muffin character -->
      <img
        class="move"
        src="images/Muffin.png"
        alt="Image of Muffin, a cartoon character"

      <!-- Second image: Bingo character -->
      <img
        class="movebin"
        src="images/bingo.jpg"

      <!-- Second speech bubble: Answering with uncertainty -->
      <p class="talk round border">mmmmm... not really</p>
    </main>
    <footer>
