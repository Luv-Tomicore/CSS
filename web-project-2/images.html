<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="external-treaty.css" />

    <style>
      /* Styling for the body */
      body {
        background-image: none;
        background-color: #ffcc80;
      }

      /* Custom font import */
      @font-face {
        font-family: cherry;
        src: url(Cherry_Swash/CherrySwash-Regular.ttf);
      }

      /* Navbar styling */
      .navbar {
        position: absolute;
        top: 20px;
        left: 100px;
      }

      /* Paragraph styling */
      p {
        color: #333333;
        font-size: 15px;
        font-family: cherry;
      }

      /* Image 1 styling */
      #img1 {
        border-width: 6px;
        border-style: double;
        border-color: #ff8d4d;
        width: 300px;
        height: 300px;
        position: absolute;
        top: 280px;
        left: 100px;
      }

      /* Image 2 styling */
      #img2 {
        border-width: 6px;
        border-style: double;
        border-color: #ff8d4d;
        width: 300px;
        height: 250px;
        position: absolute;
        top: 330px;
        left: 550px;
      }

      /* Video styling */
      #vid {
        position: absolute;
        top: 700px;
        left: 150px;
        border-style: double;
        border-color: #ff8d4d;
        border-width: 8px;
        width: 360px;
        height: 215px;
      }

      /* Image 3 styling */
      #img3 {
        border-width: 5px;
        border-style: dashed;
        border-color: #ff8d4d;
        width: 300px;
        height: 200px;
        position: absolute;
        top: 30px;
        right: 30px;
      }

      /* Figcaption positions */
      #fig1 {
        position: absolute;
        top: 590px;
        left: 130px;
      }

      #fig2 {
        position: absolute;
        top: 590px;
        left: 550px;
      }

      #fig3 {
        position: absolute;
        top: 920px;
        left: 180px;
      }
      footer {
        margin-top: 1000px;
      }
    </style>
  </head>

  <body>
    <!-- Main content section -->
    <main>
      <!-- Header section -->
      <header>
        <!-- Navigation bar -->
        <nav>
          <div class="navbar">
            <a href="index.html">Home</a>
            <a href="read.html">Read</a>
            <a href="images.html">Images</a>
          </div>
        </nav>
      </header>

      <!-- First figure section: Treaty signing location -->
      <figure>
        <img
          id="img1"
          src="images/place.jpg"
          alt="Image of the place where Treaty Two was signed"
          title="Image of the place where Treaty Two was signed" />
        <figcaption id="fig1">
          <p>
            The place where Treaty Two was signed.<br />It was signed at the
            Manitoba House, a fur trading post.
          </p>
        </figcaption>
      </figure>

      <!-- Second figure section: Map of Treaty Two location -->
      <figure>
        <img
          id="img2"
          src="images/mapt.png"
          alt="Map of where the Treaty Two area is located"
          title="Map of where the Treaty Two area is located" />
        <figcaption id="fig2">
          <p>The map of where the Treaty Two area is located.</p>
        </figcaption>
      </figure>

      <!-- Third figure section: Embedded YouTube video -->
      <figure>
        <!-- Embedded YouTube video teaching kids about treaties -->
        <iframe
          id="vid"
          src="https://www.youtube.com/embed/5aba3dqyOdw?si=2hhUGq70n6-gidJH"
          title="A video teaching kids about treaties."
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen>
        </iframe>
        <figcaption id="fig3">
          <p>A video teaching kids about treaties.</p>
        </figcaption>
      </figure>

      <!-- Fourth image section: Bluey and Bingo dancing -->
      <img
        id="img3"
        src="images/bvideo.webp"
        alt="Bluey and Bingo dancing"
        title="Bluey and Bingo dancing" />
    </main>
    <footer>
      <p>&copy; 2024 treaty 2 education. All rights reserved</p>
    </footer>
  </body>
</html>
